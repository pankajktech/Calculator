<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://pngimg.com/uploads/calculator/small/calculator_PNG102231.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="Calculator">
        <div class="cal">
        <div class="output"><input type="text"></div>
        <div class="button">
            <button  class="input" >7</button>
            <button class="input"  >8</button>
            <button class="input"  >9</button>
            <button class="input" >=</button>         
        </div>
        <div class="button">
            <button class="input" >4</button>
            <button class="input" >5</button>
            <button class="input" >6</button>
            <button class="input" >/</button>         
        </div>
        <div class="button">
            <button class="input" >1</button>
            <button class="input" >2</button>
            <button class="input" >3</button>
            <button class="input" >*</button>         
        </div>
        <div class="button">
            <button class="input" >0</button>
            <button class="input" >c</button>
            <button class="input" >-</button>
            <button class="input" >+</button>         
        </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
